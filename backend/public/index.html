<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 챕터 피커</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" crossorigin src="./assets/index-1mwEWQyy.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl w-full mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-center text-indigo-700 mb-6">📚 랜덤 챕터 피커</h1>
        
        <div class="text-center mb-6 p-6 bg-indigo-100 rounded-lg shadow">
            <p id="chapter" class="text-xl text-gray-800 font-semibold">로딩 중...</p>
            <div class="mt-4 flex justify-center gap-4">
                <button onclick="getChapter()" class="bg-indigo-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-indigo-600 transition">🎲 새로운 챕터 선택</button>
                <button id="studyButton" onclick="markAsStudied()" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 transition">✅ 학습 완료</button>
            </div>
        </div>
        
        <hr class="my-6 border-gray-300">

        <h2 class="text-2xl font-semibold text-indigo-700">➕ 새로운 챕터 추가</h2>
        <form id="addChapterForm" class="mt-4 space-y-4 p-6 bg-gray-100 rounded-lg shadow">
            <input type="text" id="subjectInput" placeholder="과목명을 입력하세요" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-300">
            <input type="number" id="chapterNoInput" placeholder="챕터 번호 (자연수)" required min="1" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-300">
            <input type="text" id="titleInput" placeholder="챕터 제목을 입력하세요" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-300">
            
            <select id="book_type" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-300">
                <option value="객관식">객관식</option>
                <option value="기본서">기본서</option>
                <option value="연습서">연습서</option>
            </select>
            
            <button type="submit" class="w-full bg-indigo-500 text-white py-3 rounded-lg shadow-md hover:bg-indigo-600 transition">📥 챕터 추가</button>
        </form>
        
        <hr class="my-6 border-gray-300">
        
        <h2 class="text-2xl font-semibold text-indigo-700">📖 챕터 목록</h2>
        <div class="overflow-x-auto mt-4 p-6 bg-white rounded-lg shadow">
            <table class="w-full border-collapse border border-gray-200 rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-indigo-200 text-gray-800">
                        <th class="p-4 border">과목명</th>
                        <th class="p-4 border">챕터 번호</th>
                        <th class="p-4 border">챕터 제목</th>
                        <th class="p-4 border">책 유형</th>
                        <th class="p-4 border">회독수</th>
                        <th class="p-4 border">마지막 학습일</th>
                    </tr>
                </thead>
                <tbody id="chapterList" class="text-gray-700 text-center bg-gray-50">
                    <!-- 챕터 데이터가 여기에 삽입됨 -->
                </tbody>
            </table>
        </div>
        
        <button id="refreshButton" class="mt-6 w-full bg-gray-600 text-white py-3 rounded-lg shadow-md hover:bg-gray-700 transition">🔄 새로고침</button>
    </div>
    
</body>
</html>
