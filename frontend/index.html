<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 챕터 피커</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-3xl w-full mx-auto bg-white p-6 rounded-2xl shadow-md border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">📚 랜덤 챕터 피커</h1>
        
        <div class="text-center mb-6 p-4 bg-blue-50 rounded-xl shadow-sm border border-blue-200">
            <p id="chapter" class="text-lg text-gray-800 font-medium">로딩 중...</p>
            <div class="mt-4 flex justify-center gap-3">
                <button onclick="getChapter()" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700 transition">🎲 새 챕터</button>
                <button id="studyButton" onclick="markAsStudied()" class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded hover:bg-green-700 transition">✅ 학습 완료</button>
            </div>
        </div>
        
        <h2 class="text-2xl font-semibold text-blue-700 mb-3">➕ 챕터 추가</h2>
        <form id="addChapterForm" class="space-y-2 p-4 bg-gray-50 rounded-xl shadow-sm border border-gray-200">
            <input type="text" id="subjectInput" placeholder="과목명" required class="w-full text-sm p-2 rounded border border-gray-300 focus:ring-blue-400">
            <input type="number" id="chapterNoInput" placeholder="챕터 번호" required min="1" class="w-full text-sm p-2 rounded border border-gray-300 focus:ring-blue-400">
            <input type="text" id="titleInput" placeholder="챕터 제목" required class="w-full text-sm p-2 rounded border border-gray-300 focus:ring-blue-400">
            
            <select id="book_type" required class="w-full text-sm p-2 rounded border border-gray-300 focus:ring-blue-400">
                <option value="객관식">객관식</option>
                <option value="기본서">기본서</option>
                <option value="연습서">연습서</option>
            </select>
            
            <button type="submit" class="w-full text-sm py-2 font-medium rounded bg-blue-600 text-white hover:bg-blue-700 transition">📥 추가</button>
        </form>
        
        <h2 class="text-2xl font-semibold text-blue-700 mt-6 mb-3">📖 챕터 목록</h2>
        <div class="overflow-x-auto p-4 bg-white rounded-xl shadow-sm border border-gray-200">
            <table class="w-full border border-gray-300 rounded overflow-hidden text-sm">
                <thead>
                    <tr class="bg-blue-200 text-gray-800">
                        <th class="p-2 border">과목</th>
                        <th class="p-2 border hidden sm:table-cell">번호</th>
                        <th class="p-2 border">제목</th>
                        <th class="p-2 border">유형</th>
                        <th class="p-2 border hidden sm:table-cell">회독수</th>
                        <th class="p-2 border hidden sm:table-cell">마지막 학습</th>
                    </tr>
                </thead>
                <tbody id="chapterList" class="text-gray-700 text-center bg-gray-50">
                    <!-- 챕터 데이터 삽입 -->
                </tbody>
            </table>
        </div>
        
        <button id="refreshButton" class="mt-6 w-full text-sm py-2 font-medium rounded bg-gray-600 text-white hover:bg-gray-700 transition">🔄 새로고침</button>
    </div>
    
    <script type="module" src="/script.js"></script>
</body>
</html>
